<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="main">
<div id='modal' class="modal-background">
    <div class="window">
        <p>modal window</p>
        <div class="area">placeholder text</div>
        <button id="close"><span>close</span></button>
    </div>
</div>
<button id="click-me">click me to open modal window</button>
<div id="container" class="container">
    <div id="inner-container"></div>
    <button id="item-add">add item</button>
    <div class="set-color">
        <input id="item-id-input" type="text" placeholder="item id"/>
        <input id="item-color-input" type="text" placeholder="color to change">
        <button id="set-color-button">set color</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
